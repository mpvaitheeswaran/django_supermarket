{%extends 'base/base.html'%}
{%load static%}
{%block login%}
<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-sm-5">
            <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title text-center">Login</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form class="form-horizontal" method="POST">
                    {%csrf_token%}
                  <div class="card-body">
                    <div class="form-group">
                        <label for="{{form.username.id}}">{{form.username.label}}</label>
                        <input type="text" class="form-control" id="{{form.username.id}}" aria-describedby="emailHelp" placeholder="Username" name="{{form.username.name}}">
                        <strong id="emailHelp" class="form-text text-danger">{{ form.errors.username }}</strong>
                      </div>
                      <div class="form-group">
                        <label for="{{form.password.id}}">{{form.password.label}}</label>
                        <input type="password" class="form-control" id="{{form.password.id}}" placeholder="Password" name="{{form.password.name}}">
                        <strong id="emailHelp" class="form-text text-danger">{{ form.errors.password }}</strong>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                      <!-- Printing form errors -->
                      {% if form.errors %}
                            
                            {% for error in form.non_field_errors %}
                                <div class="alert alert-danger">
                                    <strong>{{ error|escape }}</strong>
                                </div>
                            {% endfor %}
                        {% endif %}
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <a href="{%url 'register'%}">Not have an account.</a>
                    <button type="submit" class="btn btn-info float-right">Sign in</button>
                  </div>
                  <!-- /.card-footer -->
                </form>
              </div>
        </div>
    </div>
</div>

{%endblock%}
