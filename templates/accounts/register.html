{%extends 'base/base.html'%}
{%block register%}
<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-sm-5">
            <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title text-center">Register</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form class="form-horizontal" method="POST">
                    {%csrf_token%}
                  <div class="card-body">
                    <div class="form-group">
                        <label for="{{form.username.id}}">{{form.username.label}}</label>
                        <input type="text" class="form-control" id="{{form.username.id}}" aria-describedby="emailHelp" placeholder="Username" name="{{form.username.name}}">
                        <strong id="emailHelp" class="form-text text-danger">{{ form.errors.username}}</strong>
                      </div>
                      <div class="form-group">
                        <label for="{{form.password1.id}}">{{form.password1.label}}</label>
                        <input type="password" class="form-control" id="{{form.password1.id}}" placeholder="Password" name="{{form.password1.name}}">
                        <strong id="emailHelp" class="form-text text-danger">{{ form.errors.password1}}</strong>
                      </div>
                      <div class="form-group">
                        <label for="{{form.password2.id}}">{{form.password2.label}}</label>
                        <input type="password" class="form-control" id="{{form.password2.id}}" placeholder="Confirm Password" name="{{form.password2.name}}">
                        <strong id="emailHelp" class="form-text text-danger">{{form.errors.password2}}</strong>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                      <!-- Printing form errors -->
                      {% if form.errors %}
                            
                            {% for error in form.non_field_errors %}
                                <div class="alert alert-danger">
                                    <strong>{{ error|escape }}</strong>
                                </div>
                            {% endfor %}
                        {% endif %}
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                      <a href="{%url 'login'%}">I already have an account.</a>
                    <button type="submit" class="btn btn-info float-right">Sign Up</button>
                  </div>
                  <!-- /.card-footer -->
                </form>
              </div>
        </div>
    </div>
</div>
{%endblock%}
