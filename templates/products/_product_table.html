<table id="product-table" class="table table-hover mb-5">
  {%csrf_token%}
    <thead>
    <tr>
      <th>
        <input class="" type="checkbox" value="" id="select-all">
        <label class="form-check-label" for="select-all">
          <i class="bi bi-check-all"></i>
        </label>
      </th>
      <th>Name</th>
      <th>Price</th>
      <th>Status</th>
      <th>Description</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      {%for product in products%}
      <tr id="{{product.id}}">
        <td style="padding-left: 18px;">
          <input class="productcheck" type="checkbox" id="product_{{product.id}}" name="check" value="{{product.id}}">
          <!-- <label class="form-check-label" for="product_{{product.id}}">
            <i class="bi bi-check2"></i>
          </label> -->
        </td>
        <td>{{product.name|truncatechars:10}}</td>
        <td>
          {{product.price}}
        </td>
        {%if product.stock%}
        <td><p class="text-success">Available</p></td>
        {%else%}
        <td><p class="text-danger">Not available</p></td>
        {%endif%}
        <td> {{product.desc|truncatechars:50}}</td>
        <td>
          <button id="update-product" class="update-product bs-modal btn text-primary" type="button" name="button" data-form-url="{% url 'product_update' product.id %}"><i class="bi bi-pencil"></i></button>
        </td>
        
      </tr>
      
      {%endfor%}          
    </tbody>

  </table>
