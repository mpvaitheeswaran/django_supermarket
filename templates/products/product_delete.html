<form method="post" action="">
    {% csrf_token %}
  
    <div class="modal-header">
      <h3 class="modal-title">Delete Product</h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
      <p class="delete-text">Are you sure you want to delete Product <strong>{{ product.name }}</strong> ?</p>
    </div>
  
    <div class="modal-footer">
      <button type="submit" id="delete-btn" class="btn btn-danger" data-form-url="{%url 'product_delete' product.id%}">Delete</button>
    </div>
  
  </form>
